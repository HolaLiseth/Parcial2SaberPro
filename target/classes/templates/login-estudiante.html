<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title> Login Estudiante</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="icon" href="../img/iconoweb.png" type="image/x-icon"> <!-- Icono favicon -->
	<style>
		body {
		      font-family: Arial, sans-serif;
			  background-image: url(../img/estu.jpeg);
			  background-repeat: no-repeat;
			  background-size: cover;
		    }
		    .container {
		      max-width: 400px;
		      margin: 0 auto;
		      padding: 20px;
			  background-color: rgba(255, 255, 255, 0.8); /* Cambia el último valor (0.5) para ajustar la opacidad */
		      border-radius: 5px;
		      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		      margin-top: 150px;
		    }
		    h2 {
		      text-align: center;
		      margin-bottom: 20px;
		    }
		    label {
		      display: block;
		      margin-bottom: 7px;
		    }
		    input[type="text"],
		    input[type="password"] {
		      width: 100%;
		      padding: 10px;
		      margin-bottom: 20px;
		      border: 1px solid #ccc;
		      border-radius: 4px;
		      box-sizing: border-box;
		    }
		    input[type="submit"] {
		      background-color: #4caf50;
		      color: #fff;
		      padding: 10px 0;
		      border: none;
		      border-radius: 4px;
		      cursor: pointer;
		      width: 100%;
		    }
		    input[type="submit"]:hover {
		      background-color:	rgb(0, 128, 128);
		    }
	  </style>
</head>

<body>
	<div class="container">
	    <h2>Iniciar Sesión Estudiante </h2>
		<div th:if="${error}" class="error-message">Usuario o contraseña incorrectos</div>
	    <form th:action="@{/estudiante/logear}" method="post">
	      <label for="usuario">Nombre de Usuario:</label>
	      <input type="text" id="usuario" name="usuario" required>
	      
	      <label for="contrasena">Contraseña:</label>
	      <input type="password" id="contrasena" name="contrasena" required>
	      
	      <input type="submit" value="Iniciar Sesión">
	    </form>
		<a th:href="@{/}" title="Regresar" class="btn btn-success btn-large">
					 <i class="bi bi-arrow-left"></i> Regresar
				</a>
	  </div>
	
</body>

</html>
