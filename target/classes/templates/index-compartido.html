	<!DOCTYPE html>
	<html lang="es" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<title> Pruebas TyT</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
		<link rel="icon" href="../img/iconoweb.png" type="image/x-icon"> 
		<style>
			body {
			  display: flex;
			  justify-content: center;
			  align-items: center;
			  height: 100vh;
			  background-image: url(../img/icfes4.png);
			  background-size: cover; 
			  background-position: center; 
			  background-repeat: no-repeat; 
			  margin: 0; 
			}
			
			.title {
			  text-align: center;
			}
			.btn-container {
						  text-align: center;
						  margin-top: 20px;
						}
			
			.btn-large {
			  padding: 15px 40px;
			  font-size: 1.2rem;
			  margin: 10px;
			  background-color: rgb(0, 128, 64); 
			  color: white; 
			  border: none;
			  border-radius: 5px;
			  cursor: pointer;
			  transition: background-color 0.3s ease;
			}
			
			.btn-large:hover {
			  background-color: rgb(0, 64, 128); 
			}
			
			.btn-large:active {
			  background-color: rgb(0, 64, 0); 
			}	
			
		  </style>
	</head>
	
	<body>
		<div class="container">
		    <div class="title">
				<h1>Pruebas TyT</h1>
				<h1>Ingresar como: </h1>
		    </div>
		    <div class="btn-container">
		      <a th:href="@{coordinador/login}" class="btn btn-warning btn-lg btn-large">Coordinador</a>
		      <a th:href="@{estudiante/login}" class="btn btn-warning btn-lg btn-large">Estudiante</a>
		    </div>
		  </div>
		
	</body>
	
	</html>
