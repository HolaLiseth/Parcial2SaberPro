<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Estudiante</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="icon" href="../img/iconoweb.png" type="image/x-icon"> <!-- Icono favicon -->
	<style>
		body {
		  height: 100vh;
		  background-image: url(../img/fonest.png);
		  background-size: cover; /* Para que la imagen cubra todo el fondo */
		  background-position: center;
		  margin: 0;
		}
		
		.title {
		  text-align: center;
		  color: white; /* Hacer el texto blanco */
		}
		
		.btn-container {
		  display: flex; /* Para cambiar el orden de los botones */
		  justify-content: center; /* Centrar los botones horizontalmente */
		  gap: 20px; /* Espaciado entre los botones */
		  margin-top: 20px;
		}
		
		.btn-large {
		  padding: 15px 40px;
		  font-size: 1.2rem;
		  margin: 10px;
		  background-color: rgb(128, 64, 64); /* Verde para los botones */
		  color: rgb(0, 0, 0); /* Texto en blanco */
		  border: none;
		  border-radius: 5px;
		  cursor: pointer;
		  transition: background-color 0.3s ease;
		}
		
		.btn-large:hover {
		  background-color: rgb(255, 128, 128); /* Verde más oscuro al hacer hover */
		}
		
		.btn-large:active {
		  background-color: rgb(128, 0, 0); /* Verde aún más oscuro al hacer clic */
		}
		
		.top-left-icon {
		  position: absolute;
		  top: 10px;
		  left: 10px;
		}
		
		.top-right-icon {
		  position: absolute;
		  top: 10px;
		  right: 10px;
		}
		
		.navbar-title {
				  position: absolute !important;
				  left: 50% !important;
				  transform: translateX(-50%);
				  background-color: rgb(0, 0, 64); /* Gris claro que combina con azul oscuro */
				  color: rgb(192, 192, 192); /* Azul oscuro para el texto */
				  padding: 10px 20px;
				  border-radius: 5px;
				}

		
		.container {
		  margin-top: 10%; /* Ajustar el margen para centrar */
		  text-align: center;
		  color: white;
		}
		
		.navbar {
		  padding: 8px 16px !important;
		}

	</style>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" th:href="@{/estudiante/index}">
			<!-- Puedes cambiar "Logo" por la imagen que desees -->
			<img src="../img/logo.jpeg" width="200" height="80" class="d-inline-block align-top" alt="Logo">
			<!-- O si prefieres solo texto -->
			<!-- Logo -->
		</a>
		<div class="navbar-title">
			<!-- Título -->
			<h1>Resultados de las pruebas TyT</h1>
		</div>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<!-- Botón de Logout -->
					<a class="btn btn-outline-danger my-2 my-sm-0" type="submit" th:href="@{/estudiante/login}">Volver</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container ">
		<div class="title">
			<h1>Estimado estudiante:</h1>			
			<h1> <span th:text="${nombre}"></span> <span th:text="${apellido}"></span> </h1>
			<h2>Seleccione lo que desee consultar</h2>
		</div>
		<div class="btn-container">
			<h2>Resultado total:</h2>
			<a th:href="@{/estudiante/resultadoTotal}" title="Resultado Total" class="btn btn-success btn-lg btn-large">
				<i class="bi bi-clipboard-check-fill" style="font-size: 40px;"></i>
			</a>
			<h2>Resultados individuales:</h2>
			<a th:href="@{/estudiante/resultadoUnico}" title="Resultado Unico" class="btn btn-success btn-lg btn-large">
				<i class="bi bi-clipboard-data-fill" style="font-size: 40px;"></i>
			</a>
		</div>
	</div>

	<!-- jQuery y Popper.js necesarios para Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
